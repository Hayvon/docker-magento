<VirtualHost *:80>f3:/var/www/html/pub/static$ cat /etc/apache2/sites-available/
	ServerName ${MAGENTO_HOST}

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory /var/www/html/>
    AllowOverride FileInfo AuthConfig Indexes Limit Options=FollowSymLinks,Indexes,MultiViews
    Require all granted
</Directory>

<Directory /var/www/html/pub/media>
    AllowOverride FileInfo Limit Options=All
</Directory>
